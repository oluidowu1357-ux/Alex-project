<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>𝕏</title>
  <link rel="shortcut icon" href="xx.png" type="image/x-icon">
  <link rel="stylesheet" href="twitter.css">
  <link href="https://fonts.googleapis.com/css2?family=inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b1af9414d3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">𝕏</h2>
      <nav>
        <a href="#" class="nav-item"><i class="fa-solid fa-house"></i>Home</i></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i>Explore</i></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-bell"></i>Notifications</i></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-envelope"></i>Messages</i></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-user"></i>Profile</i></a>
        <button class="tweet-btn">Post</button>
      </nav>
    </aside>
 <!-- Main content -->
    <main class="main-content">
      <div class="tweet-box">
        <img src="./asset/Assin.jpg" alt="Avatar" class="avatar">
        <textarea placeholder="What's happening?" rows="3"></textarea>
        <div class="tweet-actions">
          <button class="tweet-btn">Post</button>
        </div>
      </div>

      <!-- Tweet feed -->
      <div class="feed">
        <div class="tweet">
          <img src="./asset/Zenitsu.jpg" alt="Avatar" class="avatar">
          <div class="tweet-content">
            <div class="tweet-header">
              <strong>Jane Doe</strong> <span>@jane · 2h</span>
            </div>
            <p>Just setting up my X.</p>
          </div>
        </div>
    </div>
        </div>

        <div class="tweet">
          <img src="./asset/ACE.jpg" alt="Avatar" class="avatar">
          <div class="tweet-content">
            <div class="tweet-header">
              <strong>ALEX Smith</strong> <span>@ALEX · 3h</span>
            </div>
            <p>Loving the new dark mode 🌙</p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
